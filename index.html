<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->

<body>
    <header>

        <h1>Filmes Populares</h1>

        <form>
            <div class="search-box">
                <input type="text" id="movie-search" placeholder="Digite algum filme para pesquisar...">
                <button type="button" id="search-button">
                    <figure>
                        <img src="assets/img/search-icon.svg" alt="icone pesquisa">
                    </figure>
                </button>
            </div>

            <div class="fav-movies">
                <input type="checkbox" id="checkbox-fav">
                <span>Mostrar meus filmes favoritos apenas</span>
            </div>
        </form>
    </header>

    <main id="main">

    </main>

    <script type="module" src="assets/js/main.js"></script>
